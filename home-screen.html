<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js" type="module" defer></script>

</head>
<body class="w-[100vw] h-[100vh] dark:bg-black">
    <!-- side bar -->
    <div class="fixed top-0 left-0 z-50 lg:w-[25%] lg:h-[100vh] lg:top-0 lg:left-0 transform -translate-x-full transition-transform border-r border-gray-300 dark:border-gray-400/40 lg:-translate-x-0 ">
        <!-- title for small screen -->

        <div class="flex gap-3 items-center mt-5 pb-5 justify-start pl-5 border-b border-gray-300 dark:border-gray-400/40">
            <div class="w-10 h-10 p-2 dark:bg-white bg-black rounded-md flex items-center ">
                <i data-lucide="notepad-text" class="text-white dark:text-black mx-auto  h-8" ></i>
            </div>
            <div>
                <h1 class="font-bold text-lg dark:text-white">Habit Tracker</h1>
                <h2 class="dark:text-white/60 font-light text-sm">Build Better Habits</h2>
            </div>
        </div>
        <!-- buttons -->
        <div class="flex flex-col items-start justify-center pl-5 pt-5 gap-5  tracking-wide">
            <button id="today_habit"  class="text-[1rem] dark:text-white font-semibold active:border active:bg-black py-2 pl-2 w-[90%] text-start rounded-[8px] flex gap-2 items-center "><i data-lucide="notepad-text" class="w-5"></i>Today's Habits</button>
            <button id="statistic" class="text-[1rem] dark:text-white font-semibold active:border active:bg-black py-2 pl-2 w-[90%] text-start rounded-[8px] flex gap-2 items-center "><i class="w-5" data-lucide="chart-bar"></i>Statistic</button>
            <button class="text-[1rem] dark:text-white font-semibold active:border active:bg-black py-2 pl-2 w-[90%] text-start rounded-[8px] flex gap-2 items-center "><i class="w-5" data-lucide="settings"></i>Settings</button>
        </div>
        <!-- add new habit -->
         <div class="px-5">
            <button class="flex gap-3 justify-start items-center w-[100%] mr-5 mt-5  py-3 pl-3  border-1 dark:border-gray-500/40 border-gray-200 rounded-[5px]">
                <i data-lucide="plus" class="h-4 w-4 dark:text-white"></i>
                <h1 id="test" class="font-semibold text-[1rem] dark:text-white">Add New Habit</h1>
            </button>        
         </div>

    </div>

    <!-- main bar -->
    <div class="lg:flex lg:justify-end">
        <div class="lg:w-[75%] ">

            <!-- title for small screen -->
        <div class="flex justify-between items-center p-5 w-full border-b-1 dark:border-gray-500/40 border-b-black/20 lg:hidden" > 
            <button class="mx-5">
                <i data-lucide="notepad-text" class="dark:text-white"></i>
            </button>
            <h1 class="text-lg font-semibold">Habit Tracker</h1>
            <div></div>
        </div>


        <div class="m-5">
            <div class="flex flex-col items-start justify-start p-5
            sm:flex-row sm:justify-between sm:items-center
            ">
                <div>
                    <h1 class="font-bold text-2xl lg:text-4xl dark:text-white">Today's Habits</h1>
                    <h2 class="font-light text-xl text-black/50 dark:text-white/50">Monday, July 12, 2025</h2>
                </div>

                <div class="p-3 w-fit rounded-lg mt-4 border border-black/40 flex flex-col items-center">
                    <p class="text-2xl font-bold dark:text-white">0/0</p>
                    <p class="text-lg text-black/50 dark:text-white/50">Completed</p>
                </div>
            </div>    
        </div>

        <div class="m-5">
            <div class="m-5 gap-2 flex flex-col items-center justify-center border border-gray-300 rounded-lg p-5">
                <i data-lucide="notepad-text" class="text-white/50 w-8"></i>
                <h1 class="font-semibold text-xl text-black/60 dark:text-white/50">No habits yet</h1>
                <h1 class="font-semibold text-md text-black/60 text-center dark:text-white/50">Start Building better habits by adding your first one!</h1>
            </div>    
        </div>   
    </div>        


    
    </div>

    <!-- lg side bar layout -->


</body>
</html>
